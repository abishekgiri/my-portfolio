{% extends "base.html" %}

{% block title %}Projects | Abishek Kumar Giri{% endblock %}

{% block content %}
<div class="project-list" style="margin-top: 40px;">
  {% for project in projects %}
  <div class="project-item">
    <div class="project-title">{{ project.title }}</div>
    <div class="project-desc">{{ project.description }}</div>
    <div class="project-meta">
      {{ project.tags[:4]|join(' · ') }}
    </div>
    <div>
      <a href="{{ project.link }}" target="_blank" class="text-link" style="font-size: 0.85rem; margin-top: 4px;">→
        GitHub</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
