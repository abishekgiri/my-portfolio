<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Outfit & Orbitron for futuristic look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }

    h1,
    h2,
    h3,
    .futuristic-font {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body
  class="min-h-screen bg-[#050505] text-white font-sans selection:bg-cyan-500 selection:text-white overflow-x-hidden">

  <!-- Prime Video Background -->
  <div class="fixed inset-0 z-[-1] bg-[#0f171e]"></div>

  <!-- Prime Video Style Navbar -->
  <nav
    class="fixed top-0 w-full z-50 bg-[#1a242f]/90 backdrop-blur-md border-b border-white/5 px-8 py-4 flex items-center gap-8">
    <a href="/" class="text-2xl font-bold text-white tracking-tight">
      PRIME <span class="text-[#00a8e1]">PORTFOLIO</span>
    </a>

    <ul class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
      <li><a href="/" class="hover:text-white transition">Home</a></li>
      <li><a href="/projects" class="hover:text-white transition">Projects</a></li>
      <li><a href="/skills" class="hover:text-white transition">Skills</a></li>
      <li><a href="/about" class="hover:text-white transition">Experience</a></li>
      <li><a href="/contact" class="hover:text-white transition">Contact</a></li>
    </ul>

    <div class="ml-auto flex items-center gap-4">
      <div class="w-8 h-8 rounded-full bg-gray-600 overflow-hidden border border-gray-400">
        <img src="{{ url_for('static', filename='img/profile-pic.png') }}" alt="User"
          class="w-full h-full object-cover">
      </div>
    </div>
  </nav>

  <!-- Main Content Container -->
  <main class="pt-24 min-h-screen relative z-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-8 border-t border-white/5 text-slate-500 text-sm mt-auto glass-panel">
    <p class="mb-2">Â© 2025 Abishek Kumar Giri</p>
    <div class="flex justify-center gap-4 text-xs">
      <span class="text-neon-cyan">DESIGNED IN THE FUTURE</span>
      <span>|</span>
      <span class="text-neon-purple">BUILT WITH FLASK</span>
    </div>
  </footer>


</body>

</html>
