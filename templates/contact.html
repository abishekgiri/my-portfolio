{% extends "base.html" %}
{% block title %}Contact | Prime Portfolio{% endblock %}
{% block content %}

<section class="py-24 px-6 min-h-screen flex flex-col items-center justify-center relative">
  <!-- Blurred Header Background -->
  <img src="{{ url_for('static', filename='img/header-bg-4.png') }}" class="global-header-bg" alt="Header Background">

  <div class="max-w-4xl mx-auto w-full relative z-10">

    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold mb-4">Contact Support</h2>
      <p class="text-gray-400">Need help with a project or want to collaborate? Send a message below.</p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">

      <!-- Sidebar / Quick Links -->
      <div class="md:col-span-1 space-y-4">
        <h3 class="text-lg font-bold mb-4 border-b border-gray-700 pb-2">Quick Actions</h3>

        <a href="https://www.linkedin.com/in/abishek-kumar-giri-812244248/" target="_blank"
          class="flex items-center gap-3 p-3 rounded hover:bg-[#252e39] transition text-gray-300 hover:text-white">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" class="w-6 h-6">
          <span>LinkedIn Profile</span>
        </a>

        <a href="https://github.com/abishekgiri" target="_blank"
          class="flex items-center gap-3 p-3 rounded hover:bg-[#252e39] transition text-gray-300 hover:text-white">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            class="w-6 h-6 filter invert">
          <span>GitHub Repos</span>
        </a>

        <a href="mailto:giriabishekkumar5@gmail.com"
          class="flex items-center gap-3 p-3 rounded hover:bg-[#252e39] transition text-gray-300 hover:text-white">
          <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
            </path>
          </svg>
          <span>Email Support</span>
        </a>
      </div>

      <!-- Contact Form -->
      <div class="md:col-span-2 bg-[#1a242f] p-8 rounded-lg shadow-lg border border-gray-700">
        <h3 class="text-xl font-bold mb-6">Send a Message</h3>

        <form action="/submit_form" method="POST" class="space-y-6">

          <div>
            <label class="block text-sm font-bold text-gray-400 mb-1">Name</label>
            <input name="name" type="text"
              class="w-full px-4 py-3 rounded bg-[#0f171e] border border-gray-600 text-white focus:outline-none focus:border-[#00a8e1] transition-colors">
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-400 mb-1">Email</label>
            <input name="email" type="email"
              class="w-full px-4 py-3 rounded bg-[#0f171e] border border-gray-600 text-white focus:outline-none focus:border-[#00a8e1] transition-colors">
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-400 mb-1">Message</label>
            <textarea name="message" rows="5"
              class="w-full px-4 py-3 rounded bg-[#0f171e] border border-gray-600 text-white focus:outline-none focus:border-[#00a8e1] transition-colors"></textarea>
          </div>

          <button type="submit"
            class="w-full py-3 rounded bg-[#00a8e1] hover:bg-[#0091c2] text-white font-bold transition-colors">
            Send Message
          </button>

        </form>
      </div>

    </div>
  </div>
</section>

{% endblock %}
