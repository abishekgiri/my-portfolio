{% extends "base.html" %}

{% block title %}Skills | Abishek Kumar Giri{% endblock %}

{% block content %}
<section>
  <h1>Skills</h1>
  <p class="text-muted" style="margin-bottom: 40px;">Technical proficiency and toolsets.</p>

  {% for category, items in skills.items() %}
  <div class="skill-section" style="margin-bottom: 48px;">
    <h3 style="margin-bottom: 24px;">{{ category }}</h3>
    <div class="skill-list" style="gap: 12px;">
      {% for skill in items %}
      <div
        style="display: flex; align-items: center; gap: 12px; border: 1px solid var(--border-color); padding: 8px 16px; border-radius: 4px;">
        <img src="{{ skill.icon }}" alt="{{ skill.name }}" style="width: 20px; height: 20px;">
        <span class="skill-item">{{ skill.name }}</span>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</section>
{% endblock %}
